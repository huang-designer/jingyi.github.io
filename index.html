<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 网站首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        /* 顶部导航栏 */
        .top-nav {
            background-color: #fff3c4; /* 浅黄色背景 */
            padding: 10px 20px;
            text-align: right;
        }
        .top-nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        .top-nav a:hover {
            color: #ff9900;
        }
        /* 横幅图 */
        .banner {
            width: 100%;
            height: 200px;
            background: url("images/banner.jpg") no-repeat center;
            background-size: cover;
        }
        /* 主体内容 */
        .container {
            width: 1000px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        /* 左侧“关于我” */
        .about-me {
            width: 30%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .about-me h2 {
            background-color: #fff3c4;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
        }
        .about-me .avatar {
            text-align: center;
            padding: 20px;
        }
        .about-me .avatar img {
            width: 120px;
            border-radius: 5px;
        }
        .about-me .info {
            padding: 0 20px 20px;
            line-height: 2;
            font-size: 14px;
        }
        /* 右侧“个人简介” */
        .intro {
            width: 70%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .intro h2 {
            background-color: #fff3c4;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
        }
        .intro .pics {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .intro .pics img {
            width: 22%;
            border-radius: 5px;
        }
        .intro .text {
            padding: 0 20px 20px;
            line-height: 1.8;
            font-size: 14px;
        }
        /* 页脚 */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #fff3c4;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <a href="index.html">网站首页</a>
        <a href="hobby.html">生活爱好</a>
        <a href="hometown.html">我的家乡</a>
        <a href="photos.html">照片墙</a>
        <a href="message.html">留言交流</a>
    </div>

    <!-- 横幅图 -->
    <div class="banner"></div>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 左侧：关于我 -->
        <div class="about-me">
            <h2>关于我</h2>
            <div class="avatar">
                <img src="images/cat.png" alt="头像">
            </div>
            <div class="info">
                <p>姓名：hjy</p>
                <p>性别：女</p>
                <p>学校：中国科学院大学</p>
                <p>专业：计算机科学与技术</p>
                <p>联系方式：18827565026</p>
                <p>邮箱：huangjingyi241@gmail.com</p>
                <p>兴趣爱好：手工，绘画</p>
            </div>
        </div>

        <!-- 右侧：个人简介 -->
        <div class="intro">
            <h2>个人简介</h2>
            <div class="pics">
                <img src="images/cat.png" alt="图1">
                <img src="images/scenery.jpg" alt="图2">
                <img src="images/dog.jpg" alt="图3">
                <img src="images/bunny.png" alt="图4">
            </div>
            <div class="text">
                <p>这个人很神秘，什么都没有留下>zh>
                
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        个人主页 | 设计者：jy
    </footer>
</body>
</html>
